<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no, viewport-fit=cover">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link rel="stylesheet" href="./css/index.css">
	<link rel="stylesheet" href="./css/common.min.css">
	<link rel="stylesheet" href="./css/bootstrap.min.css">
	<script src="./js/vue.min.js"></script>
	<script src="./js/vant.min.js"></script>
	<script src="./js/jquery.min.js"></script>
	<script src="./js/jquery.base64.js"></script>
	<script src="./js/cookie.min.js"></script>
	<script src="./js/common.min.js"></script>
	<script src="./js/data.min.js"></script>
	<script src="./js/hls.min.js"></script>
</head>
<body>
	<div id="music_app">
		<van-pull-refresh disabled class="container" style="width:100%;">
			<div class="row" style="width:100%;">
				<div class="col-lg-12 col-xs-12" style="width:108%;">
					<van-tabs
						animated
						type="line" 
						color="#1AA034" 
						line-width="110px" 
						title-active-color="#1AA034"
						title-inactive-color="RGBA(0,0,0,0.5)">
						<van-tab title="免费音乐">
							<iframe style="position:relative;top:-50px;left:0px;" frameborder="0" id="music" src="http://tool.liumingye.cn/music/">
							</iframe>
						</van-tab>
						<van-tab title="广播电台">
							<iframe style="position:relative;top:-50px;left:0px;" frameborder="0" id="radio" src="http://tool.liumingye.cn/music/?page=fmPage">
							</iframe>
						</van-tab>
						<van-tab title="搜索">
							<iframe style="position:relative;top:-50px;left:0px;" frameborder="0" id="music_search" src="http://tool.liumingye.cn/music/?page=searchPage">
							</iframe>
						</van-tab>
					</van-tabs>	  
					
				</div>
		</div>		
		</van-pull-refresh>	
		<van-tabbar v-model="active" active-color="#07c160" inactive-color="#000" fixed=true>
			<van-tabbar-item icon="home-o" @click="tab(0,0)">首页</van-tabbar-item>
			<van-tabbar-item icon="play-circle-o" @click="tab(0,1)">电视直播</van-tabbar-item>
			<van-tabbar-item icon="music-o" @click="tab(0,2)">音乐</van-tabbar-item>
			<van-tabbar-item icon="contact" @click="tab(0,3)">我的</van-tabbar-item>
		</van-tabbar>
	</div>
</body>
<script type="application/javascript">
	$("#music").width(document.body.clientWidth);
	$("#music").height(document.body.scrollHeight*0.945);
	
	$("#music_search").width(document.body.clientWidth);
	$("#music_search").height(document.body.scrollHeight*0.705);
	
	$("#music_type").width(document.body.clientWidth);
	$("#music_type").height(document.body.scrollHeight*0.775);
	$("#radio").width(document.body.clientWidth);
	$("#radio").height(document.body.scrollHeight*0.7);
	
	var music_app = new Vue({
		el:"#music_app", 
		data: {
			active: 2, 
		},
		methods: {
			
		},
	});
		
</script>
</html>
